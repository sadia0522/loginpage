			<h1>SIGN IN</h1>
			<div class="form">
				<legend>Email or phone number</legend>
				<div class="gmail">
					<input type="email" placeholder="example@gmail.com" id="email" onclick="color()">

				</div>
			</div>
				<button type="submit">Log in</button>
		
		</div>
	</div>
